<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background05.html</title>
    <style>
        #div > div{
            /* div 기준 80%, 브라우저 기준이 아님 */
            width: 80%;
            height: 400px;
            background-image: url(../images/sumnail.png);
            background-color: #B10D0D;
            background-repeat: no-repeat;
        }
        
        #div > div:first-child{
            /* css3.0에서 등장 */
            background-size: 100% 100%;
        }

        #div > div:last-child{
            background-size: 30% 100%;
        }

    </style>
</head>
<body>
    <h2>배경관련 CSS속성</h2>
    <div>
        <h2>배경색 지정</h2>
        <div style="background-color: #f00;">블락 엘리먼트</div>
        <span style="background-color: #0f0;">인라인 엘리먼트</span>
        <h2>배경 이미지 지정</h2>
        <!-- 배경색 과 배경이미지 동시에 주면 최종적으로
            배경이미지가 적용됨
            이미지의 가로 세로 위치는 반복속성이
            no-repeat일때 의미 있다.
            다시 말해서 repeat-x일때는 x좌표는 의미 없고
            repeat-y일때는 y좌표는 의미 없다.
        -->
        <!-- background-repeat: repeat-x; x축으로만 반복 -->
        <div style="background-image: url(../images/sumnail.png); background-repeat: no-repeat; background-position: 50% 50%; background-color: yellow; width: 500px; height: 300px;">
        다이브 입니다.
        </div>
        <div id="div">
            <div>첫번째 DIV</div>
            <hr/>
            <div>두번째 DIV</div>
        </div>
        <hr/>
        <!-- 50% 50%(background-position)/30% 30%(background-size) 액자 느낌-->
        <!-- background 속성으로 -(대쉬)의 속성을 한 번에 부여해주기 -->
        <div style="width: 300px; height: 300px; background: url(../images/sumnail.png) no-repeat rgb(143, 37, 8) 50% 50% /95% 95%;">
            동시에 여러 속성 지정하기
        </div>
    </div>

</body>
</html>
