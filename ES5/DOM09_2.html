<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>DOM API 사용하기:노드 삭제하기</h2>
    <fieldset>
      <legend>행 삭제하기</legend>
      <table style="width:400px;background-color:black;border-spacing: 1px;text-align: center;">
        <tr style="background-color: white;">
          <td><input type="checkbox" value="1"/></td>
          <td>1행1열</td>
          <td>1행2열</td>
          <td>1행3열</td>
        </tr>
        <tr style="background-color: white;">
          <td><input type="checkbox" value="2"/></td>
          <td>2행1열</td>
          <td>2행2열</td>
          <td>2행3열</td>
        </tr>
        <tr style="background-color: white;">
          <td><input type="checkbox" value="3"/></td>
          <td>3행1열</td>
          <td>3행2열</td>
          <td>3행3열</td>
        </tr>
        <tr style="background-color: white;">
          <td><input type="checkbox" value="4"/></td>
          <td>4행1열</td>
          <td>4행2열</td>
          <td>4행3열</td>
        </tr>
        <tr style="background-color: white;">
          <td>
            <input type="checkbox" value="5"/>
          </td>
          <td>5행1열</td>
          <td>5행2열</td>
          <td>5행3열</td>
        </tr>
      </table>
      <hr/>
      <button>행 삭제하기</button>
    </fieldset>
    <script>
        var tableNode = document.querySelector('table');
        var buttonNode = document.querySelector('button');
        buttonNode.addEventListener('click', function(){
            //체크된 체크박스들 열기
            var checkedNode = tableNode.querySelectorAll('input[type=checkbox]:checked');
            console.log(checkedNode); // ▶ NodeList [input, input]
            checkedNode.forEach(function(element){
                //element.remove(); //input요소만 삭제
                //체크박스 조부(부모의 부모)인 tr노드를 삭제해야한다.
                element.parentElement.parentElement.remove();
            });
        });
    </script>
</body>
</html>
