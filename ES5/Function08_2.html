<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function08_2.html</title>
    <script>
        //함수 형식 1]
        //함수 정의- 함수 선언문
        function noParamNoReturn(){
            console.log('==========================');
            var menu='';
            if(arguments.length != 0 ){
                for(var i in arguments) menu += " " + arguments[i];
            }
            console.log('1. 계속 2. 종료 ' + menu);
        }
        console.log(noParamNoReturn()); //undefined 즉, 함수가 반환값이 없다는 의미
        noParamNoReturn();
        noParamNoReturn('추가메뉴1', '추가메뉴2');

        //함수 형식1]
        //함수 정의 - 함수 표현식
        var yesParamNoReturn = function(start, end){
            var total = 0;
            for(var i = start; i <= end; i++) total += i;
            console.log('%d부터 %d까지 누적합: %d', start, end, total);
        }
        yesParamNoReturn(1, 10);
        yesParamNoReturn(1, 100);

        //함수 형식3]
        var noParamNoReturn = function(){
            var name = prompt('이름을 입력하시오: ', '');
            var age = prompt('나이를 입력하시오: ', 1);
            return '이름: ' + name + ', 나이: ' + age;
            console.log('return문 이후'); //자바 unreachable code 에러 발생. 자바스크립트는 실행만 안됨
        };

        /* 
        전역변수:script태그안에 선언된 변수로 해당 페이지 어디에서나 사용 가능
        지역변수:함수안에 선언된 변수(매개변수 포함).함수밖에서 사용시 에러 
        */
        console.log(name); //기본적으로 window 객체에 name 속성이 있다. (window.name)
        console.log(window.name);
        //console.log(age); //[X] age is not defined
        console.log(noParamNoReturn());

        //함수 형식 4]
        // 여기 뭔가 이상하게 씀 선생님코드랑 비교해봐야해 %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
        function yesParamNoReturn(num1, num2){
            if(arguments.length === 0 || arguments.length === 1) {
                console.log('인자의 개수가 부족해요');
                return;
            }
            else if(arguments.length === 2){
                console.log('인자가 2개인 경우: ')
                return num1 > num2 ? num1 : num2;
            }
            console.log('인자가 3개 이상인 경우');
            // 방법1) 유사배열 사용
            /* var max = arguments[0];
            for(var i = 1; i < arguments.length; i++){
                if(max < arguments[i]) max = arguments[i];
            }
            return max; */
            // 방법2) 유사배열을 배열로 변환 후 배열의 메소드 사용 (reduce 사용해도 됨)
            return Array.from(arguments).sort((x, y) => y - x)[0];
        }
        console.log('최대값: ', yesParamNoReturn());
        console.log('최대값: ', yesParamNoReturn(10, 5));
        console.log('최대값: ', yesParamNoReturn(10, 5, 9, 1004, 77));
        
        
        
    </script>
</head>
