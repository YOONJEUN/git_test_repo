    <script>
        var param = 100, args = 1;
        // Call By Value] - 값에 의한 호출. 값이 전달
        function callByValue(param, args){
            var temp = param;
            param = args;
            args = temp;
            console.log('callByValue() 함수 안: param-%s, args-%s', param, args);
        }
        callByValue(param, args);
        console.log('callByValue() 함수 밖: param-%s, args-%s', param, args);

        var array = [100, 1];
        var callByRef = function(arr){
            var temp = arr[0];
            arr[0] = arr[1];
            arr[1] = temp;
            console.log('callByRef() 함수 안: arr[0]-%s, arr[1]-%s', arr[0], arr[1]);
        };
        callByRef(array);
        console.log('callByRef() 함수 밖: array[0]-%s, array[1]-%s', array[0], array[1]);

        //※지역변수와 전역변수 충돌 시 지역변수가 우선
        var gVar = 100;
        function conflict(gVar){ //매개변수 gVar는 지역변수
            //gVar *= 2; //매개변수 = 매개변수 * 2
            //함수 밖의 전역변수 gVar를 2배 하고자 나는 경우
            this.gVar *= 2;
            console.log('함수 안의 지역변수 gVar: ', gVar); //매개변수 gVar
            console.log('함수 밖의 전역변수 gVar: ', this.gVar);
        }
        conflict(gVar);
        console.log('함수 밖의 지역변수 gVar: ', gVar);

        /*
        문]배열을 매개변수로 입력받아 배열을
        크기순(큰 값부터)으로 재 정렬하는 함수를 정의해라
        그리고 호출하여 그 결과를 출력하여라.(배열의 sort()함수 사용불가)
        */
        var arr=[9,45,10,23,99,222,34,100,77,88];
        //1] 함수 정의
        function sort(arr){
            for(var i = 0; i < arr.length - 1; i++){
                for(var k = i + 1; k <= arr.length; k++){
                    if(arr[i] > arr[k]){
                        var temp = arr[i];
                        arr[i] = arr[k];
                        arr[k] = temp;
                    }
                }
                
            }
        }
        
        //2] 함수 호출
        sort(arr);
        //3] 정렬된 배열 출력(forEach)
        arr.forEach(value => console.log(value));
