<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavascriptFirst.html</title>
    <script>
        /*
            Client-Side Script Language=
            (HTML5/CSS3/JAVASCRIPT/jQuery등)은
            웹 브라우저(웹 클라이언트 프로그램)에 의해
            순차적으로 해석되는(Interpretor방식) 언어임.
        */
        alert("자바스크립트 함수입니다."); //자바스크립트 코드
        //<h2>자바스크립트 코드가 아니다</h2> //에러
        // script블록 안에서는 프로그래밍코드가 아닌 것(<h2>)을 작성하면 안됨
    </script>
</head>
<body>
    <h2>자바스크립트 첫 시간</h2>
    alert("자바스크립트 함수입니다.");
    <script>
        //alert("자바스크립트 함수입니다."); //자바스크립트 코드
    </script>
</body>
</html>
