<!DOCTYPE html>
<html lang="en">
    
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoinForm.html</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/validate.js"></script>
</head>

<style>
    * {
        font-family: "Gowun Batang", "Poetsen One", "Black Han Sans", sans-serif;
        font-weight: 400;
        font-style: normal;
    }

    /* navbar 배경색 */
    .navbar{
        background-color: #B6E3E9;
    }

    /* 삼발이 색 */
    .navbar-toggler{
        /* 삼발이 외곽선 색 */
        border-color: #FDAFAB;
        border-bottom-width: 1px;
        border-bottom-style: solid;
        background-color: #ffddb7;
    }

    /* 입력 요소 배경색 */
    .form-control, .form-select{
        border-color: #FDAFAB;
        border-bottom-width: 2px;
        border-bottom-style: solid;
        background-color: #FAF1D6;
        color: #6d6f78;
    }

    body{
        background-color: #ecf1f1;
    }
</style>

<body>
    <div class="container rounded" style="background-color: #D9F1F1; color: #36373dc7; padding-top: 10px; border-color: #fdafab59; border-width: 1px; border-style: solid;">

        <nav class="navbar navbar-expand-sm bg-opacity-75 navbar-dark rounded"> <!-- bg-dark navbar-dark 이 두개가 배경색과 글자색 -->
            <div class="container-fluid">

                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">

                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" onclick="location.reload();">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://naver.com" target="_self">naver</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://nate.com" target="_self">nate</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://daum.net" target="_self">daum</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <h3 class="mt-4 mx-2">회원가입</h3>
        <form name="formObj" style="padding: 10px;" action="http://www.nate.com">
            <div class="mb-3 mt-2">
                <label for="username" class="form-label">아이디</label>
                <input type="text" class="form-control" id="username" placeholder="아이디 입력" name="username">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" placeholder="비밀번호 입력" name="password">
            </div>

            <div class="mb-3">
                <label for="passwordConfirm" class="form-label">비밀번호 확인</label>
                <input type="password" class="form-control" id="passwordConfirm" placeholder="비밀번호 확인" name="passwordConfirm">
            </div>

            <div class="mb-3">
                <label class="form-label">성별</label>
                <div class="d-flex">
                    <div class="form-check ">
                        <input type="radio" class="form-check-input" id="radio1" name="gender" value="option1">
                        <label class="form-check-label" for="radio1">남</label>
                    </div>
                    <div class="form-check  mx-3">
                        <input type="radio" class="form-check-input" id="radio2" name="gender" value="option2">
                        <label class="form-check-label" for="radio2">여</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio3" name="gender" value="option3">
                        <label class="form-check-label" for="radio3">공개안함</label>
                    </div>
                </div>
            </div>



            <div class="my-3">
                <label class="form-label">관심분야</label>

                <div class="d-flex">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check1" name="inter" value="something">
                        <label class="form-check-label" for="check1">정치</label>
                    </div>
                    <div class="form-check mx-3">
                        <input type="checkbox" class="form-check-input" id="check2" name="inter" value="something">
                        <label class="form-check-label" for="check2">경제</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check3" name="inter" value="something">
                        <label class="form-check-label" for="check3">스포츠</label>
                    </div>
                    <div class="form-check mx-3">
                        <input type="checkbox" class="form-check-input" id="check4" name="inter" value="something">
                        <label class="form-check-label" for="check4">연예</label>
                    </div>
                </div>
            </div>

            <label for="sel1" class="form-label">최종학력</label>
            <select class="form-select" id="sel1" name="grade">
                <option value="">학력을 선택하세요</option>
                <option value="ele">초등학교</option>
                <option value="mid">중학교</option>
                <option value="hig">고등학교</option>
                <option value="uni">대학교</option>
            </select>

            <div class="my-3">
                <label for="file" class="form-label">첨부파일</label>
                <input type="file" class="form-control" id="file" name="file">
            </div>

            <label for="comment">자기소개</label>
            <textarea class="form-control my-3" rows="3" id="comment" name="self"></textarea>

            <input class="btn text-dark mb-3" style="background-color: #FAF1D6; border-color: #FDAFAB; border-width: 1px; border-style: solid;" type="button" value="Submit" onclick="fnNoSubmitButton(event,this.form)">
            

        </form>
    </div>
</body>
</html>
