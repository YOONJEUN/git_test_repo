<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator02.html</title>
    <script>
        /*
            우선순위가 같을때는 왼쪽에서 오른쪽으로 계산
            산술연산자 > 비교연산자 > 논리연산자
        */
        //1]산술 연산자 +,-,*,/,%
        // 우선순위 : *,/,% > +,-
        console.log('[산술 연산자]');
        console.log('3 % 5 * 2  + 10 / 5는 %d',3 % 5 * 2  + 10 / 5);
        // %가 conversion specifier라서 이클립스에서는 %%로 표기
        //2]비교 연산자: >, >=, <, <=, ==, !=, ===, !==
        //  우선순위가 모두 동일
        /*※자스에서는 조건식에서 0이나 null이나 false면 false(0)으로 처리되고
                그 이외 모든값은 true(1)로 판단한다
                기타 산술식등에서 true는 1,false는 0으로 변환되어 실행된다
        */

        console.log('[비교 연산자]');
        console.log("가나다" >= '가나다'); //true 자바스크립트는 내부적으로 한글자씩 코드값 비교 //자바는 문자열 비교 불가능(오류)
        console.log(3 > 9 == 0); //true (false == 0) false를 0으로 간주하기 때문에 true
        //※ ==(loose equality)  와 ===(strict equality)
        //==는 타입이 다르더라도 내부적으로 강제 형변환해서 비교
        //===는 강제 형변환 과정 없이 정확히 값하고 타입이 일치할때만 true(주소비교)
        //비교를 위해 항상 '===' 연산자를 사용 할 것을 권장.
        console.log(0 == '0'); //true //값만 비교. 문자열 '0'이 자동으로 0으로 변환
        console.log(0 === '0'); //false //값과 타입 비교. 문자열 '0'이 자동으로 0으로 변환 안 됨
        console.log(false == '0'); //true
        console.log(false === '0'); //false: boolean과 String

        //NaN: 숫자가 아닌 모든 것 (하지만 number타입)
        console.log('NaN의 값: %s, NaN의 타입: %s', NaN, typeof NaN); //NaN의 값: NaN, NaN의 타입: number
        console.log(NaN == NaN); //false
        console.log(NaN === NaN); //false
        //※NaN는 등가비교(무조건 false)하지 말고 isNaN()함수로 NaN(Not a Number)인지 판단해라
        //즉, 숫자가 아닌 것은 전부 NaN이다. NaN도 숫자가 아닌 것을 표현한 number타입이다.
        var num1 = new Number('HELLO');
        console.log(num1); //Number {NaN}
        console.log(typeof num1); //object
        console.log('%s', num1); //NaN

        var num2 = new Number('WORLD');
        console.log('%s', num2); //NaN
        console.log(num1 == num2, num1 === num2); //false false

        console.log(isNaN(num1), isNaN(num2)); //true true

        num1 = new Number(100); //object
        num2 = 100; //number 타입
        console.log(num1 == num2); //true
        console.log(num1 === num2); //false

        var arr1 = ['가길동', 20]; //new Array('가길동', 20)과 완전 동일. 자바의 컬렉션과 같다 //배열의 크기 동적
        var arr2 = ['가길동', 20];
        console.log('arr1: %s, arr1의 타입: %s', arr1, typeof arr1); //arr1: 가길동,20, arr1의 타입: object
        console.log('arr2: %s, arr2의 타입: %s', arr2, typeof arr2); //arr2: 가길동,20, arr2의 타입: object
        //※※※※※
        console.log(arr1 == arr2); //false //주소비교
        console.log(arr1 === arr2); //false //주소비교

        arr1 = arr2;
        console.log(arr1 == arr2); //true
        console.log(arr1 === arr2); //true

        //3] 논리연산자: &&, ||, !
        //  우선순위 ! > && > ||
        console.log("[논리 연산자]")
        console.log( 3 > 2 || 5 < -10 && !(3-4)); //true

        //4] 증감 연산자: ++, --
        console.log("[증감 연산자]")
        var num = 10;
        num++;
        console.log('num: %s', num++); //num: 11
        console.log('num: %s', num); //num: 12

        //5] 단축 표현식: +=, -=, *=, /=, %=
        console.log("[단축 연산자]");
        console.log(num %= 5); //2

    </script>
</head>

</body>
</html>
