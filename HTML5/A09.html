<body>
    <!--
       a태그:Hyper Link기능을 제공하는 태그

       속성:
            href:이동할 페이지 경로 혹은 url주소
            target:이동할 페이지를 보여줄 대상 지정
                   _self(기본값):자기자신의 브라우저에 이동할 페이지 표시 (현재화면)
                   _top
                   _parent
                   _blank(새창(탭)으로 페이지가 열림)

            - inline element

            ※중요
                a태그를 이용해 이동할 페이지로 값을 전달할수 있다.
                쿼리스트링을 이용해서 값을 전달

            쿼리스트링란?

            -페이지명 다음에 ?로 연결한 문자열
                ?이름=값의 쌍으로 전달
                여러개 전달시에는 &로 연결

            예]<a href="aTag.html?name=hong&age=10&id=kim">클릭</a>

            a태그로 값을 전달하면 get방식 (※※※※※※※※※※※※※※※)

            -링크 거는 방법
            절대주소: 현재 작성하는 웹 페이지를 기준으로 
                        링크거는 페이지의 위치가 바뀌더라도 주소가 절대로 변하지 않음
                     https://~로 링크를 걸거나
                     /(홈 디렉토리의 루트를 의미)로 시작하거나
                     예]http://www.naver.com:8080/member/login.html
                       /는 http://www.naver.com:8080(도메인)까지를 의미
                       <a href="http://www.baeoomart.co.kr/member/login.html">로그인</a>

            상대주소: 현재 작성하는 웹 페이지를 기준으로 
                        링크거는 페이지의 위치에 따라 주소가 상대적으로 변함

                      . :현재 디렉토리를 의미
                      .. :상위 디렉토리

                      ※이동하려하고 하는 페이지가 같은 디렉토리에 없다면
                        그 페이지가 속한 현재 디렉토리의 상위 디렉토리를
                        찾아간다(../시작)
                        같은 디렉토리에 존재한다면 ./로 시작(단 ./는 생략 가능)
    -->
    <div>
        <h2>a 태그</h2>
        http://192.168.0.110:5500/HTML5/A09.html
        <!-- http://192.168.0.110:5500: CSSL -->
        <h3>_self(현재 탭에 이동할 웹 페이지의 내용을 표시: 디폴트</h3>
        <a href="ULOL08.html">targer 속성 미 지정(상대경로)</a><br/>
        <a href="http://192.168.0.110:5500/HTML5/ULOL08.html">targer 속성 미 지정(절대경로 - http로 시작)</a><br/>
        <a href="/HTML5/ULOL08.html">targer 속성 미 지정(절대경로 - /로 시작)</a><br/>

        <h3>_blank(현재 탭이 아닌 새로운 탭에 이동할 웹 페이지의 내용을 표시</h3>
        <a href="Hn05.html" target="_blank">targer 속성 지정(_blank)(상대경로)</a><br/>

        <h3>쿼리 스트링으로 데이터 전달</h3>
        <a href="https://www.naver.com?username=kim&name=가길동&age=20">네이버로 데이터 전달</a>

    </div>
</body>
