<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas19_2.html</title>
</head>
<body>
    <h2>&lt;canvas&gt;태그</h2>
    <!-- ※캔버스의 가로폭 세로폭은 반드시 속성으로 설정 -->
    <!-- <canvas id="canvas" style="background-color: yellow; width: 200px; height: 200px;"></canvas></br> -->
    <canvas id="canvas" width="200" height="200" style="background-color: yellow;"></canvas>
    <script>
        var canvas = document.querySelector('#canvas');
        var ctx = canvas.getContext('2d');

        ctx.font = '25px 굴림체';
        ctx.fillStyle = 'blue'; //채우기 색상 설정

        //기준선 그리기]
        ctx.strokeStyle='red'; //선 색상 결정
        ctx.moveTo(50,20);
        ctx.lineTo(50,180);
        ctx.stroke(); //선 긋기

        //그림자 표시를 위한 설정]
        ctx.shadowColor = 'rgba(192, 192, 192, 0.8)';
        ctx.shadowOffsetX = 5;
        ctx.shadowOffsetY = 5;
        ctx.shadowBlur = 1; //최대값 100

        //글자 그리기
        ctx.textAlign = 'start';
        ctx.fillText('HTML5_STRART', 50, 50);

        ctx.textAlign = 'end';
        ctx.fillText('HTML5_END', 50, 80);

        ctx.textAlign = 'center';
        ctx.fillText('HTML5_CENTER', 50, 110);

        ctx.textAlign = 'left'; //start와 동일
        ctx.fillText('HTML5_LEFT', 50, 140);

        ctx.textAlign = 'right'; //end와 동일
        ctx.fillText('HTML5_RIGHT', 50, 170);



    </script>
</body>
</html>
