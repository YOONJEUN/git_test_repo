<!DOCTYPE html> <!--DOCTYPE 선언: HTML5임을 알림-->
<html lang="en"> <!--HTML 문서의 시작을 알림-->
<head>
    <!--현재 웹 문서의 정보 (작성자, 작성도구, 설명, 인코딩 문자셋 등)를 웹브라우저에 알려줌-->
    <!--
    - 주로 head태그 안에 기술하는 자식태그들
        meta태그 ,title태그

    - 추가적인 태그
        <script>태그(자바스크립트를 기술하기 위한 태그)
        <style>태그(css를 기술하기위한 태그)등
        상황에 따라 script태그와 style태그는 body태그안에 기술하기도 한다
        ※단,순서에 주의해야 한다
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5First</title>
</head>
<body> <!--body태그 안에 기술한 내용이 웹브라우저에 컨텐츠로 보여짐-->
    HELLO HTML!
    <h1>HTML</h1> <!--h1 태그의 의미는 텍스트를 진하고 크게 마크업해주세요 라는 의미-->
    <b>하이퍼 텍스트 마크업 언어</b>(<a href="https://ko.wikipedia.org/wiki/영어" style="text-decoration: none;"><span style="font-size: smaller;">영어</span></a>: Hyper Text Markup Language, <b>HTML</b>, <span style="font-size: smaller;">문화어:</span> 초본문표식달기언어, 하이퍼본문표식달기언어)는 웹 페이지 표시를 위해 개발된 지배적인 마크업 언어다. 
</body>
</html> <!--HTML 문서의 끝을 알림-->
