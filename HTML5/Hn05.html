<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hn05.html</title>
</head>
<body>
    <!--
        Hn태그:제목을 표시하는 태그,
        Block Element(세로배치)
        h1 ~ h6까지 :  글자가 커짐(숫자가 작을 수록)
    -->
    <div>
        <h1>제목1</h1>
        <h2>제목2</h2>
        <h3>제목3</h3>
        <h4>제목4</h4>
        <h5>제목5</h5>
        <h6>제목6</h6>
        <h2 style="text-align: right; border: 1px red solid;">오른쪽 정렬</h2>
        <!--<br/>을 하지 않아도 공간이 없기때문에 줄바꿈이 자동으로 됨-->
        <!--컨텐츠 크기만큼 공간이 존재하는데 span은 공간이 매우 작아서(없어서) 오른쪽 정렬이래도 왼쪽정렬처럼 보임-->
        <span style="text-align: right; border: 1px red solid;">오른쪽 정렬</span>
        <div style="background-color: rgb(255, 255, 214); width: 600px;">
            <h2 style="text-align: right; border: 1px red solid;">오른쪽 정렬</h2>
        </div>

    </div>
</body>
</html>
