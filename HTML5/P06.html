<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P06.html</title>
</head>
<body>
    <!--
        [P태그]
        - PARAGRAPH:문단을 나눌때 사용하는 태그
        - BLOCK ELEMENT
        P태그안에는 BLOCK ELEMENT를 넣지 말아라
        ※Block Element:세로배치되는 태그들(예:Hn계열 태그 혹은 p태그등)
        Inline Element:가로배치되는 태그들(예:a태그 혹은 img태그등)
    -->
    <div>
        <h2>p태그 연습</h2>
        <h3>자기 소개서</h3>
        <p style="background-color: rgb(210, 255, 210);text-align: right;">
            저는 유복한 가정에서 태어났습니다<br/>
            아 배고프고 졸리다
        </p>
        <div style="background-color: rgb(255, 246, 216); width: 400px;">
            <p style="background-color: rgb(255, 246, 216); text-align: center;">
                어쩌구 저쩌구<br/>
                열심히 하겠습니다
            </p>
        </div>
        

    </div>
</body>
</html>
