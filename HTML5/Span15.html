<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span15.html</title>
    <style>
        .monday{
            font-size: .8em;
            color : gray;

        }
        .html5{
            font-size: 1.8em;
            color: rgb(45, 148, 60);
            font-weight: bold;
        }
    </style>
    <script>
        var toggle = false;
        function toggleText(){
            var span = document.getElementById('text');
            if(!toggle) span.textContent = '자바스크립트';
            else span.textContent = 'JavaScript';
            toggle = !toggle;
        }

        // 함수 표현식: 함수를 변수에 담기
        var setImage = function(){
            var span = document.getElementById('image');
            //방법1)
            //span.innerHTML = "<img src='../images/button.jpg' alt = '이미지'/>";
            //방법2)
            var imgNode = document.createElement('img');
            //imgNode.setAttribute('src', '../images/button.jpg');
            //imgNode.setAttribute('alt', '이미지');
            imgNode.src = '../images/button.jpg';
            imgNode.alt = '이미지';
            span.removeChild(span.firstChild);
            span.appendChild(imgNode);
        };

        function printGugudan(){
            var span = document.getElementById('gugudan');
            var table = "<table style = 'width:700px; text-align:center; background-color:red; border-spacing:1px'/>"
            for(var i = 1; i <= 9; i++){
                table += '<tr style = "background-color: white">';
                for(var k = 2; k <= 9; k++){
                    table += "<td>" + k + '*' + i + '=' + i*k + "</td>";
                }
                table += "</tr>";
            }
            table += "</table>";
            span.innerHTML = table;
        }
        
    </script>
</head>
<body>
    <!--
        일반적인 HTML태그와 달리 MARKUP기능은 없다.
        주로 자바스크립트와 CSS에서 활용(제어)하기 위한 태그
    -->
    기본 텍스트
    <h2>&lt;span&gt; 태그</h2>
    <span>기본 텍스트</span>
    <h3>자바 스크립트에서 활용</h3>
    오늘의 첫 수업은 <span id="text">JavaScript</span>입니다<br/>
    여기에 <span id="image">이미지</span> 표시하기 <br/>
    아래에 구구단 표시하기<br/>
    <span id="gugudan"></span>

    <fieldset>
        <legend>버튼들</legend>
        <button onclick="toggleText()">텍스트 변경</button>
        <button onclick="setImage()">이미지 교체</button>
        <button onclick="printGugudan()">구구단 표시</button>
    </fieldset>


    <h3>CSS에서 활용</h3>
    오늘은 <span class="monday">월요일</span>입니다<br/>
    <span class="html5">HTML5</span> 수업입니다


</body>
</html>
