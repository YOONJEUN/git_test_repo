<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextBasic02.html</title>
</head>
<body>
    <!--
    u태그:underline(밑줄)
    i태그:italic(기울어짐)
    b태그,strong태그:bold(두껍게)

    sub:아래첨자
    sup:위첨자

    s,del,strike태그:가운데 선

    -inline element
     (inline element들은 가로배치된다) <-> (block element: 세로배치, <br/>쓸 필요도 없다)
     ※중요
     인라인 엘리먼트 안에는 블락 엘리먼트를
     넣을 수 없다
     블락엘리먼트안에는 인라인 및
     블락 엘리먼트를 넣을 수 있다.
     -->
    <div>
        <h2>텍스트 꾸미기</h2>
        <u>밑줄긋기</u><br/>
        <i>이탤릭</i><br/>
        <strong>글자 진하게</strong><br/>
        나의 닉네임은 <sup>자바매니아</sup> 입니다<br/>
        나의 닉네임은 <sub>자바매니아</sub> 입니다<br/>
        y = x 2<br/>
        <var>y</var> = <var>x</var><sup> 2</sup><br/> 

        가격할인 : <i><strong><del>10,000원</del></strong></i> -> 5,000원
    </div>
</body>
</html>
