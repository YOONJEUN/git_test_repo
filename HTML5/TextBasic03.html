<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextBasic03.html</title>
</head>
<body>
    <!--
     &nbsp;            : 스페이스바 한번(빈칸)
     &gt;              : > (greater than)
     &lt;              : <  (less than)
     &amp;             : &
     &quot;            :"(double quotation)
     &apos; 혹은 &#39; : ' &apos;는 IE에서는 적용 안됨
     -->
    <div>
        <h1>사용 예</h1>
        <ict>한국 ICT 인재 개발원</ict><br/>
        &lt;ict&gt;한국 ICT 인재 개발원&lt;/ict&gt<br/>
        <!--https://www.w3schools.com/html/html_symbols.asp-->
        &#9742 010-1234-5678<br/>
        &#9749 커피 한 잔 하자<br/>
        <h2 title="특수 &quot;문자&quot; 연습입니다">특수 문자 연습</h2>
        <h2 title='특수 "문자" 연습입니다'>특수 문자 연습</h2>
        <h2 title='특수 &apos;문자&apos; 연습입니다'>특수 문자 연습</h2>
        <h2 title="특수 '문자' 연습입니다">특수 문자 연습</h2>
        <h2>다음 중 HTML 태그가 아닌 것은 ?</h2>
        <ul style="list-style: decimal;">
            <li>&lt;u&gt;태그</li>
            <li>&lt;i&gt;태그</li>
            <li>&lt;strike&gt;태그</li>
            <li>&lt;java&gt;태그</li>
        </ul>
        


    </div>
    
    
</body>
</html>
